date.timezone = Europe/Moscow

memory_limit = 128M

error_reporting = E_ALL
display_errors = On
log_errors = On

cgi.fix_pathinfo = 0

[xdebug]
zend_extension = xdebug.so
xdebug.remote_enable = On
xdebug.remote_connect_back = On
xdebug.remote_autostart = On
xdebug.remote_port = 9001
xdebug.idekey = PHPSTORM
